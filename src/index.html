<!DOCTYPE html>
<html lang="ru">
<head>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Ubuntu&display=swap" rel="stylesheet"> 
    <title>Homework</title>
</head>
<body>
    <div class="Main-center-position">
        <a href="https://angular.io"><img src="https://angular.io/assets/images/logos/angular/angular.svg" width="200о" height="200" alt="AngularIO" class="Image_Angular_link Main-center-position"></a>
    </div>
    <div class="Main-center-position">
        <h1>Заполните поля для ввода</h1>
    </div>
    <form action="" id="Input_text_fields" class="Main-center-position">
        <div class="form-block Main-center-position">
            <span class="form-head">ФИО:</span>
            <p><input type="text" class="form-text" name="login"></p>
        </div>

        <div class="form-block">
            <span class="form-head">Пароль:</span>
            <p><input type="text" class="form-text" name="password"></p>
        </div>

        <div class="form-block ">
            <span class="form-head">Email:</span>
            <p><input type="text" class="form-text" name="email"></p>
        </div>

        <div class="form-block">
            <span class="form-head">Дата:</span>
            <p><input type="number" class="form-text" name="date"></p>
        </div>

        <div class="form-block">
            <p style="text-align: center;">
                <input type="button" value="Подтвердить" class="form-button">
            </p>
        </div>
    </form>
</body>
</html>
